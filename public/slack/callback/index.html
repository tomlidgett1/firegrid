<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to TapMeeting…</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9fafb;
      color: #111827;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
      padding: 2.5rem;
      max-width: 420px;
      text-align: center;
    }
    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #e5e7eb;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin .7s linear infinite;
      margin: 0 auto 1.25rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { font-size: 1.125rem; font-weight: 600; margin-bottom: .5rem; }
    p  { font-size: .875rem; color: #6b7280; line-height: 1.5; }
    a  { color: #6366f1; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="spinner" id="spinner"></div>
    <h1 id="heading">Opening TapMeeting…</h1>
    <p id="message">You should be redirected automatically. If nothing happens, <a id="link" href="#">click here</a>.</p>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var code   = params.get("code");
      var state  = params.get("state");
      var error  = params.get("error");

      var heading = document.getElementById("heading");
      var message = document.getElementById("message");
      var link    = document.getElementById("link");
      var spinner = document.getElementById("spinner");

      if (error) {
        spinner.style.display = "none";
        heading.textContent = "Authorisation failed";
        heading.classList.add("error");
        message.textContent = "Slack returned an error: " + error;
        return;
      }

      if (!code) {
        spinner.style.display = "none";
        heading.textContent = "Missing authorisation code";
        heading.classList.add("error");
        message.textContent = "No code was found in the redirect URL.";
        return;
      }

      // Build the deep-link URL
      var deepLink = "tapmeeting://slack/callback?code=" + encodeURIComponent(code);
      if (state) {
        deepLink += "&state=" + encodeURIComponent(state);
      }

      link.href = deepLink;

      // Attempt to open the native app
      window.location.href = deepLink;
    })();
  </script>
</body>
</html>
